<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AutoBot Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="cache-control" content="no-cache" />
    <link href="static/vue.css" rel="stylesheet" />
    <!--     <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    /> -->
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      #carbonads {
        box-shadow: none !important;
        width: auto !important;
      }
    </style>
    <link href="static/autobot.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app"></div>
    <script>
      var lang = location.hash.match(/#\/(en|zh-cn)\//);
      if (!lang) {
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith("zh")) {
          window.location.hash = "#/zh-cn/"; // 跳转到中文版本
        } else {
          window.location.hash = "#/en/"; // 跳转到英文版本
        }
      }
      window.$docsify = {
        // 侧边栏顶部名称
        name: "AutoBot",
        basePath: "./",
        nameLink: {
          "/en/": "#/en/",
          "/zh-cn/": "#/zh-cn/",
        },
        // 启用相对路径
        relativePath: true,
        // 右上角仓库
        // repo: '',
        notFoundPage: true,
        loadSidebar: true,
        subMaxLevel: 2,
        loadNavbar: true,
        // 跳转后自动到顶部
        auto2top: true,
        coverpage: ["/en/", "/zh-cn/"],
        // coverpage:true,
        homepage: "README.md",
        maxAge: 0,
        alias: {
          "/zh-cn/(.*)": "/zh-cn/$1",
          "/en/(.*)": "/en/$1",
        },
        requestHeaders: {
          "cache-control": "max-age=600",
        },
        // 底部导航
        pagination: {
          previousText: "上一页",
          nextText: "下一页",
          crossChapter: true,
          crossChapterText: true,
        },
        // 全文搜索
        search: {
          depth: 6,
          noData: {
            "/zh-cn/": "没有结果!",
            "/en/": "No results!",
          },
          paths: "auto",
          placeholder: {
            "/zh-cn/": "搜索",
            "/en/": "Search",
          },
          pathNamespaces: ["/en/", "/zh-cn/"],
        },
        sidebarDisplayLevel: 1,
        //点击复制示例代码
        copyCode: {
          buttonText: "Copy",
          errorText: "copy error",
          successText: "Copy Success",
        },
      };
    </script>
    <script src="static/docsify.min.js"></script>

    <!-- 全文搜索 -->
    <script src="static/search.min.js"></script>

    <!-- 底部导航 -->
    <script src="static/docsify-pagination.min.js"></script>

    <!-- 支持 emoji -->
    <!-- https://github.com/docsifyjs/docsify/blob/develop/docs/emoji.md -->
    <script src="static/emoji.min.js"></script>

    <!-- 侧边栏目录 折叠 -->
    <script src="static/docsify-sidebar-collapse.min.js"></script>

    <!-- 图片放大 -->
    <script src="static/zoom-image.min.js"></script>

    <!-- 复制到剪贴板 -->
    <script src="static/docsify-copy-code.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script> -->
    <!-- <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script> -->
  </body>
</html>
