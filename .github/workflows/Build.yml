name: Build Prod

on:
  push:
    branches:
      - gh-pages
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Archive repository
        run: |
          tar czvf repository.tar.gz autobot autobot_doc autojs index.html
          ls -al

      - name: 拷贝文件到远程服务器
        uses: lengxing-lx/scp-remote-action@v1.1
        if: env.SERVER_HOST != ''
        with:
          ipaddr: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          operation_type: upload
          operation_list: |
            file repository.tar.gz /www/wwwroot/doc.tntok.top
      - name: 拷贝文件到远程服务器
        uses: appleboy/ssh-action@master
        if: env.SERVER_HOST != ''
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /www/wwwroot/doc.tntok.top
            rm -rf ./autobot
            rm -rf ./autobot_doc
            rm -rf ./autojs
            ls -al
            tar xzf repository.tar.gz
            ls -al
