name: Build Prod

on:
  push:
    branches:
      - gh-pages
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Archive repository
        run: |
          tar czvf repository.tar.gz autobot autobot_doc autojs
          ls -al

      - name: Copy to server
        uses: ilCollez/ssh-scp-deploy@v1.3.0
        if: env.SERVER_HOST != ''
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_USERNAME }}
          username: ${{ secrets.SERVER_PASSWORD }}
          password: ${{ secrets.SERVER_PORT }}
          files: |
            autobot
            autobot_doc
            autojs
          remote-path: "/www/wwwroot/doc.tntok.top"
          clean: true

